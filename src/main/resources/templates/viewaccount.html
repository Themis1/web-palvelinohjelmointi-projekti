<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Check your account</title>
    </head>
    <body>

        <h2><span th:text="${account.username}">Should be the username here</span></h2>
        
        <table>
            <tr>
                <td>Username</td>
                <td><span th:text="${account.username}">Should be the username here</span><</td>
            </tr>
            <tr>
                <td>Username</td>
                <td><span th:text="${account.name}">Should be the name here</span><</td>
            </tr>
            <tr>
                <td>Username</td>
                <td><span th:text="${account.url}">Should be the url here</span><</td>
            </tr>
        </table>

        <ol>
            <li th:each="account : ${accounts}">
                <span th:text="${account.username}">msg</span>
            </li>
        </ol>

        
        <form method="POST" th:action="@{/accounts}">
            <input type="text" name="username"/>
            <input type="text" name="name"/>
            <input type="text" name="url"/>            
            <input type="password" name="password"/>
            <input type="submit" value="Add new account!"/>
        </form>
    </body>
</html>
