<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Accounts</title>
    </head>
    <body>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/logout}">Logout</a>

        <h2>Accounts</h2>

        <ol>
            <li th:each="account : ${accounts}">
                <span th:text="${account.username}">User</span>
                <a th:href="@{/viewaccount/{urli}(urli=${account.urli})}">Show my profile</a>
            </li>
        </ol>
        
        <form method="POST" th:action="@{/accounts}">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username"/><</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="nimi"/><</td>
                </tr>        
                <tr>
                    <td>Url</td>
                    <td><input type="text" name="urli"/><</td>
                </tr>                
                <tr>
                    <td>Password</td>
                    <td><input type="text" name="password"/><</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add new account!"/><</td>
                </tr>
            </table>

        </form>
    </body>
</html>
